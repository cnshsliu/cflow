<li>“鴻流”以SAAS方式提供雲工作流服務，流程運行在雲裡，無須安裝，節省IT投資</li>
<li>任務實時地顯示到計算機桌面或者手機上</li>

<li>提供多種技術手段，與企業內網的應用進行整合</li>
<li>“鴻流”雲服務即支持個人應用也支持組織級使用</li>
